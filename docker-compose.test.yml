version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"    # AMQP protocol port
      - "15672:15672"  # Management UI port
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  extraction:
    build:
      context: ./services/extraction
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - INGESTION_SERVICE_URL=http://ingestion:8000
    ports:
      - "8002:8000"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - test-network

  indexing:
    build:
      context: ./services/indexing
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=chunks
      - QDRANT_VECTOR_SIZE=384
    ports:
      - "8003:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - test-network

  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      extraction:
        condition: service_healthy
      indexing:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - DATA_DIR=/data
    ports:
      - "8001:8000"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - test-network

  retrieval:
    build:
      context: ./services/retrieval
      dockerfile: Dockerfile
    ports:
      - "8004:8000"
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=chunks
    depends_on:
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - test-network

  chat:
    build:
      context: ./services/chat
      dockerfile: Dockerfile
    ports:
      - "8005:8000"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - OPENROUTER_API_KEY=
      - LLM_MODEL=openai/gpt-oss-20b:free
      - LLM_MODELS=openai/gpt-oss-20b:free,google/gemma-3n-e4b-it:free,mistralai/mistral-7b-instruct:free
      - PORT=8000
      - RETRIEVAL_SERVICE_URL=http://retrieval:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
      retrieval:
        condition: service_healthy
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
