<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARP Guide RAG - Multi-LLM Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .search-input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #queryInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #queryInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #searchBtn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        #searchBtn:active {
            transform: translateY(0);
        }
        
        #searchBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .responses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .response-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .response-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f0f0f0;
        }
        
        .model-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .generation-time {
            font-size: 0.9rem;
            color: #888;
            background: #f5f5f5;
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        .answer-text {
            color: #333;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .citations-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .citations-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .citation {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .citation a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .citation a:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }
        
        .query-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-style: italic;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .responses-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .search-input-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ MARP Guide RAG - Multi-LLM Comparison</h1>
        
        <div class="search-box">
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="Ask a question about MARP regulations..." 
                    onkeypress="handleKeyPress(event)"
                />
                <button id="searchBtn" onclick="performSearch()">Search</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Generating answers from multiple LLMs...</div>
            </div>
        </div>
        
        <div id="resultsContainer"></div>
    </div>
    
    <script>
        const API_ENDPOINT = '/chat';
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
        
        async function performSearch() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a question');
                return;
            }
            
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Show loading state
            searchBtn.disabled = true;
            loading.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            let html = `<div class="query-display">
                <strong>Your Question:</strong> ${escapeHtml(data.query)}
            </div>`;
            
            html += '<div class="responses-grid">';
            
            data.responses.forEach(response => {
                html += `
                    <div class="response-card">
                        <div class="model-header">
                            <div class="model-name">${escapeHtml(response.model)}</div>
                            <div class="generation-time">‚è±Ô∏è ${response.generation_time.toFixed(2)}s</div>
                        </div>
                        
                        <div class="answer-text">${formatAnswer(response.answer)}</div>
                        
                        ${response.citations && response.citations.length > 0 ? `
                            <div class="citations-section">
                                <div class="citations-title">üìö Sources:</div>
                                ${response.citations.map(citation => `
                                    <div class="citation">
                                        <a href="${escapeHtml(citation.url)}" target="_blank">
                                            ${escapeHtml(citation.title)} - Page ${citation.page}
                                        </a>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            html += '</div>';
            resultsContainer.innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatAnswer(text) {
            // Convert newlines to <br> and preserve formatting
            return escapeHtml(text)
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
