name: CI Pipeline
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 services/

  unit-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service:
          - ingestion
          - extraction
          - indexing
          - chat  
          - retrieval
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r services/${{ matrix.service }}/requirements.txt

      - name: Run unit tests for ${{ matrix.service }}
        run: |
          pytest services/${{ matrix.service }}/tests/unit_tests/

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion/requirements.txt
          pip install -r services/extraction/requirements.txt
          pip install -r services/indexing/requirements.txt
          pip install -r services/chat/requirements.txt
          pip install -r services/retrieval/requirements.txt

      - name: Run integration tests
        run: pytest tests/integration_tests/

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion/requirements.txt
          pip install -r services/extraction/requirements.txt
          pip install -r services/indexing/requirements.txt
          pip install -r services/chat/requirements.txt
          pip install -r services/retrieval/requirements.txt

      - name: Run E2E tests
        run: pytest tests/e2e_tests/