name: CI Pipeline
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint and format tools
        run: pip install flake8==7.3.0 black==25.11.0 isort==7.0.0

      - name: Check code formatting (black)
        run: black --check .

      - name: Check import order (isort)
        run: isort --check-only .

      - name: Run flake8 (lint)
        run: flake8 services/

  type-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mypy
        run: pip install mypy==1.19.0

      - name: Install type stubs for mypy
        run: pip install types-requests==2.31.0.20240406 types-aiofiles==23.2.0.20240403

      - name: Run mypy (type check)
        run: mypy services/

  security-scan:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit and Safety
        run: pip install bandit==1.9.2 safety==3.7.0

      - name: Run Bandit (code security scan)
        run: bandit -r services/

      - name: Run Safety (dependency security scan)  # Ignore issue 71846 for qdrant-client version compatibility with program code.
        run: safety check --policy-file .github/workflows/.safety-policy.yml -r services/ingestion/requirements.txt -r services/extraction/requirements.txt -r services/indexing/requirements.txt -r services/chat/requirements.txt -r services/retrieval/requirements.txt

  unit-tests:
    runs-on: ubuntu-22.04
    env:
      DATA_DIR: ${{ github.workspace }}/data
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion/requirements.txt
          pip install -r services/extraction/requirements.txt
          pip install -r services/indexing/requirements.txt
          pip install -r services/chat/requirements.txt
          pip install -r services/retrieval/requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Install coverage tools
        run: pip install pytest-cov==5.0.0 coverage==7.5.1

      - name: Run unit tests
        run: pytest tests/unit/ --cov --cov-report=xml:tests/coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-${{ matrix.python-version }}-${{ github.run_number }}
          path: tests/coverage.xml

  integration-tests:
    runs-on: ubuntu-22.04
    needs: [lint, unit-tests, type-check, security-scan]
    env:
      DATA_DIR: ${{ github.workspace }}/data
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for services
        run: chmod +x ./scripts/wait-for-services.sh && ./scripts/wait-for-services.sh
        timeout-minutes: 5

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion/requirements.txt
          pip install -r services/extraction/requirements.txt
          pip install -r services/indexing/requirements.txt
          pip install -r services/chat/requirements.txt
          pip install -r services/retrieval/requirements.txt

      - name: Run integration tests
        run: pytest tests/integration/ -v

      - name: Tear down services
        if: always()
        run: docker compose down -v

  build:
    runs-on: ubuntu-22.04
    needs: [integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build all Docker images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Health check endpoints
        run: |
          curl -f http://localhost:8001/health

      - name: Tear down services
        if: always()
        run: docker compose down -v
