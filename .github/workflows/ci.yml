name: CI Pipeline
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint, format, and type check tools
        run: |
          pip install flake8 black isort mypy

      - name: Run black (format check)
        run: black --check .

      - name: Run isort (import order check)
        run: isort --check-only .

      - name: Run flake8 (lint)
        run: flake8 services/

      - name: Run mypy (type check)
        run: mypy services/

  unit-test:
    runs-on: ubuntu-22.04
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        service:
          - ingestion
          - extraction
          - indexing
          - chat  
          - retrieval
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r services/${{ matrix.service }}/requirements.txt

      - name: Run integration tests
        run: pytest tests/unit/

  integration-test:
    runs-on: ubuntu-22.04
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion/requirements.txt
          pip install -r services/extraction/requirements.txt
          pip install -r services/indexing/requirements.txt
          pip install -r services/chat/requirements.txt
          pip install -r services/retrieval/requirements.txt

      - name: Run integration tests
        run: pytest tests/integration/

  e2e-test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion/requirements.txt
          pip install -r services/extraction/requirements.txt
          pip install -r services/indexing/requirements.txt
          pip install -r services/chat/requirements.txt
          pip install -r services/retrieval/requirements.txt

      - name: Run E2E tests
        run: pytest tests/e2e/