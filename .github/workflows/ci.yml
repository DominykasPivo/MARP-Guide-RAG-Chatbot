name: CI Pipeline
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint and format tools
        run: pip install flake8==7.0.0 black isort

      - name: Check code formatting (black)
        run: black --check .

      - name: Check import order (isort)
        run: isort --check-only .

      - name: Run flake8 (lint)
        run: flake8 services/

  type-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mypy
        run: pip install mypy

      - name: Install type stubs for mypy
        run: pip install types-requests types-aiofiles

      - name: Run mypy (type check)
        run: mypy services/

  test:
    runs-on: ubuntu-22.04
    env:
      DATA_DIR: ${{ github.workspace }}/data
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion/requirements.txt
          pip install -r services/extraction/requirements.txt
          pip install -r services/indexing/requirements.txt
          pip install -r services/chat/requirements.txt
          pip install -r services/retrieval/requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Create data dir
        run: mkdir -p "$DATA_DIR"

      - name: Install coverage tools
        run: pip install pytest-cov coverage

      - name: Run tests with coverage
        run: pytest --cov=services/ingestion/app --cov=services/extraction/app --cov=services/indexing/app --cov=services/chat/app --cov=services/retrieval/app tests/ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}