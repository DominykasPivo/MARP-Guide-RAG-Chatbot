version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"    # AMQP protocol port
      - "15672:15672"  # Management UI port
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8001:8000"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: "10m"

  extraction:
    build:
      context: ./services/extraction
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - INGESTION_SERVICE_URL=http://ingestion:8000
    ports:
      - "8002:8000"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: "10m"

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8080:8000" # ChromaDB server port
    volumes:
      - chroma_data:/data
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: "10m"

  indexing:
    build: 
      context: ./services/indexing
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      chromadb: 
        condition: service_started
    environment:
      - RABBITMQ_HOST=rabbitmq
      - INGESTION_SERVICE_URL=http://ingestion:8000
      - CHROMA_HOST=chromadb
        - CHROMA_PORT=8000
    ports:
      - "8003:8000"
    volumes:
      - ./data/chromadb:/chromadb
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: "10m"

networks:
  app-network:
    driver: bridge

volumes:
  chroma_data:

