version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    env_file:
      - .env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"    # AMQP protocol port
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"  # Management UI port
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  extraction:
    build:
      context: ./services/extraction
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      indexing:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "${EXTRACTION_PORT:-8002}:8000"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: "10m"

  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      extraction:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - DATA_DIR=/data
    ports:
      - "${INGESTION_PORT:-8001}:8000"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: "10m"

  qdrant:
    image: qdrant/qdrant:latest
    env_file:
      - .env
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app-network
    restart: unless-stopped

  indexing:
    build:
      context: ./services/indexing
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_started
    env_file:
      - .env
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=chunks
      - QDRANT_VECTOR_SIZE=384
    ports:
      - "${INDEXING_PORT:-8003}:8000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"

  retrieval:
    build:
      context: ./services/retrieval
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${RETRIEVAL_PORT:-8004}:8000"
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=chunks
    depends_on:
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: "10m"

  chat:
    build:
      context: ./services/chat
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${CHAT_PORT:-8005}:8000"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RETRIEVAL_SERVICE_URL=http://retrieval:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
      retrieval:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  qdrant_data:
